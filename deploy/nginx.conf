# Nginx Configuration for Relazio Plugin

## SSL/TLS Setup (Required for Production)

```nginx
# /etc/nginx/sites-available/relazio-plugin

upstream relazio_plugin {
    server localhost:3000;
}

server {
    listen 80;
    server_name plugin.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name plugin.yourdomain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/plugin.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plugin.yourdomain.com/privkey.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/relazio-plugin-access.log;
    error_log /var/log/nginx/relazio-plugin-error.log;

    # Proxy Configuration
    location / {
        proxy_pass http://relazio_plugin;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s; # For async transforms
        
        # Buffer Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Disable caching for API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Health Check (allow without auth)
    location /health {
        proxy_pass http://relazio_plugin;
        access_log off;
    }

    # Manifest (public)
    location /manifest.json {
        proxy_pass http://relazio_plugin;
        
        # Cache for 1 hour
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Rate Limiting (optional)
    limit_req_zone $binary_remote_addr zone=plugin_limit:10m rate=10r/s;
    limit_req zone=plugin_limit burst=20 nodelay;
}
```

## Setup Instructions

### 1. Install Certbot (Let's Encrypt)

```bash
sudo apt update
sudo apt install certbot python3-certbot-nginx
```

### 2. Get SSL Certificate

```bash
sudo certbot --nginx -d plugin.yourdomain.com
```

### 3. Enable Configuration

```bash
# Copy the config
sudo cp deploy/nginx.conf /etc/nginx/sites-available/relazio-plugin

# Enable the site
sudo ln -s /etc/nginx/sites-available/relazio-plugin /etc/nginx/sites-enabled/

# Test configuration
sudo nginx -t

# Reload nginx
sudo systemctl reload nginx
```

### 4. Auto-Renewal

Certbot will auto-renew certificates. Test renewal:

```bash
sudo certbot renew --dry-run
```

## Rate Limiting

To enable rate limiting, uncomment these lines in the config:

```nginx
limit_req_zone $binary_remote_addr zone=plugin_limit:10m rate=10r/s;
limit_req zone=plugin_limit burst=20 nodelay;
```

This limits to 10 requests/second per IP, with burst of 20.

